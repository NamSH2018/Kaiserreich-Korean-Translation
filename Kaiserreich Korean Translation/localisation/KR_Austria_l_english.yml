### Military Tree

AUS_military_expansion:0 "오스트리아 군대 확장"
AUS_military_expansion_desc:0 "독일 통일 이후, 군대는 적어도 독일이나 프랑스, 러시아의 영토에 비해 합스부르크가의 우선 순위가 아니었습니다. 그러나 이제는 안팎의 새로운 위협으로 이러한 상태에 머물러있을 여유가 없습니다 황제는 육군, 해군, 공군에 대한 대규모 자금 조달을 발표했으며 미래에는 더 많은 것을 제공 할 것이라 했습니다."

AUS_military_inf:0 "제국 보병 현대화"
AUS_military_inf_desc:0 "선사시대 이전부터 보병은 전쟁의 가장 기본적인 부분이었습니다. 이 단순한 진리는 조만간 바뀔 것으로 보이지 않습니다. 세계가 혼란으로 빠져 나가기 시작하면 국가가 혼란과 맞설 수 있는 유일한 방법인 보병을 강화하는 것이 중요합니다. "

AUS_military_tank:0 "제국 기갑(Panzer) 사단"
AUS_military_tank_desc:0 "이전에 전차는 보병의 진군을 지원하고 적의 기갑 부대와 싸우기 위해 예비 배치되어 임시로 육군에 사용되었습니다. 이제 전차를 이용해 공격을 주도하고 적의 전선을 파고드는 기동전이라는 새로운 아이디어가 일반 참모진들에게 퍼졌습니다. 독립적인 전차 대대 (panzer corps)를 설립하는 것이 이러한 아이디어를 실현하는 첫 걸음입니다. "

AUS_military_mountaineers:0 "제국 산악부대 강화"
AUS_military_mountaineers_desc:0 "산악부대들은 알프스 산맥보다도 더 강력한 장벽을 형성하고 있습니다. 이 용감한 군대는 정부의 적은 지원에도 불구하고 오랜시간동안 이탈리아 침공에 대해 맞서왔으며, 앞으로도 그렇게 할 것입니다."

AUS_aviation_effort:0 "제국 공군 강화"
AUS_aviation_effort_desc:0 "세계 대전 동안 작은 오스트리아 공군은 거의 독일군의 지휘하에 있었습니다. 조종사와 비행기는 우리 해군보다도 우선 순위가 낮아서 끔찍한 상태에 놓여 있었고 우리를 위협하는 실질적인 힘에 대해 거의 쓸모가 없었습니다. 현 상황의 변화와 공군의 개혁은 피할 수 없습니다."

AUS_fighter_focus:0 "공격기 중점"
AUS_fighter_focus_desc:0 "공군은 하늘에서 적기를 파괴하고 적의 공군 보다 뛰어난 우위를 점할 수 있는 저익 금속 단엽기의 디자인의 통합 및 개발에 초점을 맞추기로 결정했습니다."

AUS_bomber_focus:0 "폭격기 초점"
AUS_bomber_focus_desc:0 "공군은 우리의 폭격기 크기를 확장하고 강화하기로 결정하였습니다. 이는 전선을 훨씬 넘어선 요새와 도시에서 적을 공격 할 수있는 능력을 향상 시켰습니다. 전쟁터를 통제하는 새로운 큰 폭장량의 금속 폭격기가 현대의 전쟁의 방식이 될것입니다."

AUS_phoenix:0 "Phönix"
AUS_phoenix_desc:0 "세계 대전동안 Phönix 라는 이름을 가진 빈의 한 작은 회사는 독일 라이센스 비행기를 생산해 우리 공군에 공급했습니다. 그 이후로 이 회사는 다양한 디자인을 실험 해 왔으며 그 중 일부는 공군 현대화의 열쇠가 될 것입니다. "

AUS_mil_expanded:0 "새로운 제국 군대"
AUS_mil_expanded_desc:0 "우리 군대의 개혁은 길고 비용이 많이 드는 과정이었지만 마침내 완료되었습니다. 새로운 탱크, 총기, 선박 및 비행기가 조립 라인에서 대기중인 군대로 옮겨지고 개혁되어 제국의 적들과의 전투에 대비할 준비가 된 것입니다! "

AUS_naval_effort:0 "제국 해군 강화"
AUS_naval_effort_desc:0 "제국 해군은 항상 오스트리아 정부와 국민에 의해 적절한 지원을 받지 못했으며 저평가되었습니다. 식민지 제국없이는 해군은 실질적인 후원이나 전략적 목적을 가진적이 없었습니다. 그러나 이것은 위험한 생각이며 지중해의 새로운 생디칼리스트 위협에 맞서, 완전히 새로운 해군은 우리의 심장부를 보호하는 데 필수적입니다."

AUS_flexible_navy:0 "유연한 해군"
AUS_flexible_navy_desc:0 "우리 해군 요원들은 프랑스와 영국 해군의 압도적인 힘에 직접 맞서지 않고 최대한 많은 피해를 입히기 위해 U 보트와 호송 전투에 관한 교리를 추구하기로 결정했습니다. 우리의 잠수함들은 적의 경제에 타격을 줄수있는 곳을 공격할것입니다."

AUS_large_navy:0 "웅장한 해군"
AUS_large_navy_desc:0 "해군은 전통적인 교리와 일치하여 현재 보유하고 있는 대형함을 지원하기로 결정했습니다. 더 큰 전함을 중심으로 대형 해군 함포를 통해 화력을 늘리는 아이디어는 우리의 힘을 강화하고 육상 작전을 지원하는 데 도움이됩니다."

AUS_capital_ships_effort:0 "오스트리아 주력함 계획"
AUS_capital_ships_effort_desc:0 "해군은 전투에 더 많은 화력을 불어넣는 전함 디자인을 개선하기 위한 노력을 시작했습니다. 함포와 장갑 벨트의 크기를 늘리면 전함이 치명적인 주요 공격을 훨씬 많이 흡수하고 더 많은 피해를 입힐 수 있습니다."

AUS_small_ships_effort:0 "오스트리아 소형함 계획"
AUS_small_ships_effort_desc:0 "우리는 잠수함은 훌륭하지만 육상 작전을 지원할 수 있고 적 함선을 마무리할 수 있는, 잠수함이 가지지 못한 화력을 가진 더 큰 함선이 필요합니다. 이에 따라 우리는 적의 잠수함과 수면위의 적과 대치할 수 있는 경순양함과 구축함의 새로운 모델을 개발하기로 결정했습니다."

AUS_cattaro:0 "코토르 공군 기지".
AUS_cattaro_desc:0 "세계 대전 기간에 아드리아 해에서의 정찰 임무를 위해 코토르(cattaro)만에 지어진 k.k. 공군기지는 종전 이후 페기되어 방치되었습니다. 하지만 아드리아 해의 입구에서 가까운 위치는 이 기지가 여전히 전략적으로 가치가 있음을 증명합니다."

