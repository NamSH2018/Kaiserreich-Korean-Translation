ausgleich.new.340.t:0 "대타협의 재협상은 끝났습니다."
ausgleich.new.340.d:0 "대타협은 어제 끝났습니다. 모든 대표단은 오늘 집으로 돌아갔습니다."
ausgleich.new.340.a:0 "이것이 제국 내 평화를 유지하기를 기도해야겠군."

ausgleich.new.341.t:0 "대타협의 재협상은 끝났습니다."
ausgleich.new.341.d:0 "헝가리가 더 일찍 출발 했음에도 불구하고, 대타협은 어제 끝났고, 나머지 대표단은 오늘 본국으로 되돌아갔습니다."
ausgleich.new.341.a:0 "협상이 더 나아졌을 수도 있었지만 더 나빠졌을 수도 있었다."

ausgleich.new.342.t:0 "대타협의 결과 : 슬로바키아 국가 성립"

ausgleich.new.343.t:0 "대타협의 대표단 복귀"
ausgleich.new.343.d:0 "대타협의 재협상에 참여한 우리 대표단은 오늘 프라하에 도착했습니다. 우리측에서 큰 외교적 돌파구가 만들어지지는 않았지만, 최소한 빈과 긴밀한 관계를 맺을 수있었습니다."
ausgleich.new.343.a:0 "확실히 그들에게 귀중한 교훈이다.."

ausgleich.new.344.t:0 "대타협의 결과: 트란스카르파티아 양도"

ausgleich.new.345.t:0 "대타협의 대표단 복귀"
ausgleich.new.345.d:0 "대타협의 재협상에 참여한 우리 대표단은 오늘 카라코우에 도착했습니다. 우리측에서 큰 외교적 돌파구가 만들어지지는 않았지만, 최소한 빈과 긴밀한 관계를 맺을 수있었습니다."
