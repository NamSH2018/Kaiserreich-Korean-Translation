### Events ###
austria.1.t:0 "1936년 오스트리아의 상황"
austria.1.d:0 "세계 대전의 승리자들 사이에 서 있었음에도 불구하고, 전쟁은 제국 내에서 문화, 계급 및 이념의 분열이 분명하게 드러나게 했으며 전쟁이 끝난 이후에도 내부의 불안은 계속되었습니다. \n\n카를 황제는 다민족 오스트리아 - 헝가리 제국을 20 세기에 생존할 수 있도록 개혁을 시도하다가 암살된 프란츠 페르디난트의 발자취를 따라 일련의 대규모 개혁을 시작했습니다. 하지만, 그의 노력은 제국의 헝가리계 귀족들에 의해 크게 방해받았고, 이로 인해 그의 연방화 계획들은 제국의 시스라이타니아(제국의 오스트리아 영토) 쪽에서만 천천히 진행되었습니다. \n\n그러나 많은 사람들은 오스트리아에 아직 희망이 있다고 생각합니다. 지난 수십년동안 제국은 힘들었지만, 그 노력은 보상받기 시작했습니다. 이제 연방국인 시스라이타니아 오스트리아는 진정되었습니다. 하지만 트란스라이타니아(제국의 헝가리 영토)는 그렇지 않습니다. 헝가리인들이 라이타강을 넘어 자유를 바라보며 자신들도 그러한 자치를 누리기를 원하고 있기 때문에, 카르파티아 분지가 계속해서 마자르의 손에 남아있을 가능성은 없습니다. 개혁이 헝가리에서 이뤄질지의 여부는 오직 황제만이 분명히 알고 있습니다."
austria.1.a:0 "오스트리아는 세계의 마지막이 될 것이다 (Austria erit in orbe ultima)."

aus.elections.1.t:0 "1936년 오스트리아 선거"
aus.elections.1.d:0 "연방 선거가 시작되고 "오스트리아 선거"가 제국의 독일어권 부분으로 축소 되었기 때문에 두 개의 주요 정당이 오스트리아 정치를 지배했습니다 : CS(기독교 사회당)와 SDAP(사회민주당)이 그 두 정당입니다. \n\n이번 선거 역시 치열합니다. SDAP와 CS는 현재 진행중인 경제 위기를 다루기위한 대책이 매우 다릅니다. SDAP의 대책은 실업 수당과 정부 개입에 초점을 맞추어 노동자의 곤경을 완화하는 데 중점을 둡니다. 반면에 CS는 엄격한 긴축에 초점을 맞추었습니다."
aus.elections.1.a:0 "국민들이 결정할 것이다."

aus.elections.2.t:0 "학교 설립 & SDAP 집회"
aus.elections.2.d:0 "오스트리아와 오스트리아의 경제 상황이 잠시 동안 끔찍 했음에도 불구하고 CS와 SDAP가 여전히 지배 구조에 협력했을 때 대타협 이후 첫 해에는 교육과 복지에 대한 광범위한 개혁이 있었습니다. 전문직 종사자들을 위한 학원 건설을 시작했고, 연금이 도입되었고, 아동 노동은 모두 제거되었습니다. 빈은 사회주의의 선두 주자로 여겨졌습니다. \n\n오늘, 빈의 아홉 번째 지구에 ​새로운 학원 개설되었고, SDAP는 이 그들의 주요 성공중 하나로 여기​고 있습니다. 다양한 정치인들의 많은 연설이 열리고 있고, Karl Renner는 항상 배경에 서 있었습니다. \n\nRenner는 Burgfrieden의 정치와 왕가와의 협력으로 대타협기간에서 황제의 선의를 이끌어낸 이후로 당에 도움되는 당대표였습니다."
aus.elections.2.a:0 "그들의 노력은 칭찬받을 만하다."
aus.elections.2.b:0 "만약 그들이 공동 정부의 성공을 자신들의 것으로서 주장하지 않는다면 나는 그것을 지지할 것이다."

aus.elections.3.t:0 "애들러는 SDAP를 비난합니다"
aus.elections.3.d:0 "SDAP의 전임 당 대표의 아들이자 대타협에 대한 항의 시위로 Graf Stürgkh에게 총격을 가한 것으로 유명한 급진사회주의자의 아들인 프리드리히 애들러는 SDAP를 '낡은 권력 체제에 의존하는 짝퉁 사회주의'라고 비난했습니다."
aus.elections.3.a:0 "급진파는 더욱 급진적이 될 것이다."

aus.elections.4.t:0 "CS(기독교 사회당)의 사냥 모임으로의 초대"
aus.elections.4.d:0 "소규모 자본, 카톨릭 교회, 보수적인 시골 사람들의 당인 CS는 적어도 빈에서는 많은 공공 행사를 개최하지 않으며, 소규모의 사적인 회의에 그들의 노력을 집중시키는 경향이있습니다. 이 회의는 Wienerwald에서 사냥의 형태로 곧 개최 될 예정입니다. \n\n 황태자 오토 (Franklin Otto)는 공식적으로 행사에 초대되었습니다. 외교 교육을 즐기는 이 합스부르크 후계자는 그러한 사교 모임에 상당히 익숙합니다."
aus.elections.4.a:0 "그가 원한다면 ..."
aus.elections.4.b:0 "제국 황가는 그런 사소한 것들에 참혀하지 않는다."

aus.elections.5.t:0 "CS의 사냥회가 성공적으로 이루어졌다."
aus.elections.5.d:0 "사냥에 이어 여러 잔치가 열렸다. 유명한 CS 인물들과의 라디오 인터뷰뿐가 진행되었는데, 황태자 오토 (Price Otto)와의 인터뷰도 녹음되었다. 황태자가 현재 당과 관련되어 있고, 당에 대한 가장 헌신적 인 신하들의 지지가 증가했기 때문에 이것이 의도적인 행위 처럼 보입니다."
aus.elections.5.a:0 "이것들이 그들이 사냥하고있는 것인가?"

aus.elections.6.t:0 "CS가 선거에서 승리했다."
aus.elections.6.d:0 "모든 방관자가 사고로 증언하였습니다만, 저명한 CS 정치가의 아들만의 사냥용 소총은 오발 사고를 냈고, 이과정에서 오스틴 왕자의 오른쪽 다리에 상처가 났습니다. 이 사건에서 황태자가 중상을 입지는 않았지만, 미디어는 이미 음모 이론을 돌리고있습니다."
aus.elections.6.a:0 "그들은 내 황태자를 죽이려고 하는 것인가?"

aus.elections.10.t:0 "CS가 선거에서 승리했다."
aus.elections.10.d:0 "선거에 대한 최종 집계가 완료되었습니다. 매우 작은 차이 였지만 시골에서의 압도적인 승리로 CS가 승리자가 되었습다."
aus.elections.10.a:0 "오스트리아는 기독교 사회당(CS)이 통치합니다."

aus.elections.11.t:0 "SDAP 선거 승리"
aus.elections.11.d:0 "선거에 대한 최종 집계가 완료되었습니다. 매우 작은 차이 였지만 빈에서의 승리로 SDAP가 승리자가 되었습니다."
aus.elections.11.a:0 "오스트리아는 사회 민주당(SDAP)이 통치합니다."

aus.elections.100.t:0 "선거"
aus.elections.100.d:0 "고민 끝에 이제 선거의 승자를 가릴 차례입니다!"
aus.elections.100.a:0 "흥미진진하군!"

aus.elections.101.t:0 "CS가 선거에서 승리했습니다"
aus.elections.101.d:0 "The final counts for the elections are in. While it was a close call, the overwhelming majority of the countryside votes have made the CS come first."
aus.elections.101.a:0 "Austria is Christlich-Sozial."

aus.elections.102.t:0 "SDAP가 선거에서 승리했습니다"
aus.elections.102.d:0 "The final counts for the elections are in. While it was a close call, the votes of the City of Vienna have made the SDAP the clear winner."
aus.elections.102.a:0 "Austria is Social-Democrat."

austria.3.t:0 "카를 황제의 죽음"
austria.3.d:0 "기관지염으로 고통받던 카를 황제가 오늘 서거하였습니다."
austria.3.a:0 "오토 황제 만세!"

austria.7.t:0 "생디칼리스트 반란"
austria.7.d:0 "오스트리아 - 헝가리 제국의 붕괴 이후 오스트리아의 금지된 생디칼리즘 당 운동가들은 주요 도시에 여러 반란을 일으켰으며 지역 수비대가 그들을 막기 위해 파견되었지만 우리 군대에까지도 침투했을 가능성이 있기 때문에 긍정적인 결과는 확실하지 않습니다."
austria.7.a:0 "반란은 성공했습니다."
austria.7.b:0 "우리 군대는 충성스러운 상태로 남아 있습니다. 혁명은 무너졌습니다."

austria.8.t:0 "오스트리아의 생디칼리즘"
austria.8.d:0 "끔찍한 소식입니다. 오스트리아 - 헝가리 제국이 내에서 패배 한 후, 오스트리아 국민은 오스트리아 제국 황제 오토와 오스트리아 제국의 현상태에 환멸을 느끼고 있습니다. 야비한 생디칼리스트들은 이를 이용해 대중의 지지를 얻었고, 군의 일부와 대중의 도움으로 기존 정부를 전복 시켰습니다.  오스트리아의 생디칼리스트 존재만으로 우리 서부 국경의 통합성을 심각하게 저해하기 때문에 이러한 전개가 계속해서는 안됩니다. 우리는 새로운 생디칼리즘 정부에 우리의 마음에 드는대로 개혁을 강요햐고 우리 군대가 수도를 점령하도록 허용하도록 하는 최후 통첩을 보내거나 즉시 전쟁을 선포하고 위협을 종식시킬 수 있습니다. 우리는 무엇을 해야할까요?"
austria.8.a:0 "생디칼리즘 쓰레기들에게 최후 통첩을 보내라."
austria.8.b:0 "전쟁으로 해결할 수있다."
austria.8.c:0 "우리는 이문제에 관여하지 않을것이다."

austria.9.t:0 "독일의 최후 통첩"
austria.9.d:0 "독일 자본가 개들은 그들의 광기에 미쳐, 일련의 요구 사항을 발표함으로써 우리 신생국(주)을 무너트리로 결정했다. 만약 받아 들여지면 우리 나라가 독일의 괴뢰국밖에 되지 않을것입니다. 우리는 무엇을 해야할까요?"
austria.9.a:0 "프랑스 코뮌이 우리를 도울 것입니다."
austria.9.b:0 "우리는 선택의 여지가 없다."

austria.10.t:0 "오스트리아 생디칼리즘은 위험에 처해있다"
austria.10.d:0 "신생 오스트리아 생디칼리즘 국가는 독일 제국의 위협을 받고 있습니다. 대부분의 자코뱅인들은 독일군과의 조기 전쟁을 감수하더라도 즉각적인 행동을 요구하고 있습니다. 군대의 많은 구성원들과 많은 온건한 Sorelians들은 독일 제국에 맞설때가 아니라고 주장합니다."
austria.10.a:0 "베를린에 최후 통첩을 보낸다."
austria.10.b:0 "우리는 독일과의 전쟁의 위험을 감수 할 수 없다."

austria.11.t:0 "생디칼리즘이 확립되었다."
austria.11.d:0 "마침내 자본주의의 억압이 없어지면서, 오스트리아는 마침내 진정한 생디칼리즘 국가가 될 수 있지만 미래는 어떻게 될까요?"
austria.11.a:0 "우리는 영원히 군림할 것이다."

austria.12.t:0 "오스트리아 생디칼리즘의 항복"
austria.12.d:0 "약화된 오스트리아의 주들 우리의 모든 경제적, 정치적 요구를 받아 들여야했으며, 그 과정에서 독일 제국의 주가 되었습니다."
austria.12.a:0 "그대에게 승리의 왕관을.\n"

austria.13.t:0 "프랑스의 최후 통첩"
austria.13.d:0 "프랑스 코뮌은 우리에게 최후 통첩을 보냈다. 오스트리아의 신생 생디칼리즘주에 대한 우리의 정책을 계속 추진한다면 그들은 신생 주들를 원조할 의무가 있다고 밝혔다. 우리는 어떻게 이 무례한 것에 반응해야 합니까?"
austria.13.a:0 "우리는 프랑스와 전쟁하기를 원하지 않는다."
austria.13.b:0 "무시해라."

austria.14.t:0 "오스트리아의 항복"
austria.14.d:0 "외교적 지원이 없다면 오스트리아 정부는 독일의 모든 요구를 받아 들일 수밖에 없다. 제국은 제국의 안보에 대한 또 다른 위협을 피했고 질서가 회복되었다."
austria.14.a:0 "마침내."

austria.15.t:0 "우리의 최후 통첩은 무시되었습니다"
austria.15.d:0 "오만한 독일 제국은 우리의 최후 통첩에 답하지도 않고 현재 독립 생디칼리즘 오스트리아에 대한 외교적, 군사적 행동을 준비하고있다. 우리가 오스트리아를 보호할 수있는 유일한 방법은 독일 제국주의 자들과 그들의 개들에 대한 전쟁 선언을 하는것이다."
austria.15.a:0 "이것은 너무 위험하다."
austria.15.b:0 "그렇다면 전쟁이다!"

austria.16.t:0 "오스트리아의 미래"
austria.16.d:0 "생디칼리스트가 패배하면서 독일은 현재 오스트리아를 장악하고있다. 우리는 무엇을 해야할지 결정해야 합니다. 우리는 무엇을 할 것인가요?"
austria.16.a:0 "그들을 독일과 결합 시켜라."
austria.16.b:0 "우리는 그들을 보호국으로 유지할 것이다."
austria.16.c:0 "그들에게 독립을 주어라."

austria.17.t:0 "오스트리아 합병"
austria.17.d:0 "독일은 우리를 제국의 일부로 만들기로 결정했습니다. 오스트리아의 역사는 오늘로 끝났습니다."
austria.17.a:0 "우리는 받아들여야 한다."

austria.18.t:0 "오스트리아의 수호자"
austria.18.d:0 "독일은 우리를 제국의 일부로 만들기로 결정했습니다. 우리는 지금부터 독일의 보호국이 될 것입니다."
austria.18.a:0 "우리는 받아들여야 한다."

austria.19.t:0 "오스트리아가 복원되다"
austria.19.d:0 "독일은 옛 질서를 회복하기로 결정했습니다."
austria.19.a:0 "멋지군"

austria.20.t:0 "공화국 또는 군주국"
austria.20.d:0 "옛 통치의 시대는 끝났고 새로운 정부가 필요합니다. 미래는 어떻게 될까요?"
austria.20.a:0 "군주제의 귀환"
austria.20.b:0 "우리는 공화국이 될 것이다."

austria.21.t:0 "트란실바니아의 운명"
austria.21.d:0 "내전은 부카레스트의 기회주의자들이 트란실바니아를 지배하는 것을 허용했습니다. 우리는 계속되는 내전때문에 그들에게 신경을 쓰지 못했지, 이제는 전쟁의 불길이 마침내 사라지면서 외교적인 방법 또는 군사적인 방법을 동원해 우리의 통합된 조국의 부분을 다시 장악할 시간이 되었습니다."
austria.21.a:0 "부카레스트에 최후 통첩을 보내라."
austria.21.b:0 "우리는 더 이상 그 지역이 필요하지 않다."

austria.22.t:0 "트란실바니아의 운명"
austria.22.d:0 "오늘 우리는 헝가리로부터 해방시킨 트란실바니아의 땅을 돌려 줄 것을 요구받았습니다. 우리가 그들의 과도한 요구를 거부하면 그들은 즉각적인 침략을 시도할 것입니다. 우리는 어떻게 대응해야 합니까?"
austria.22.a:0 "받아들여라."
austria.22.b:0 "전쟁이다."

### Greater Austrian Empire ###

### Racial tensions ###
austria.25.t:0 "신 제국의 민족 분쟁"
austria.25.d:0 "새로운 오스트리아 제국의 창립 이후 새로 정복 된 지역에서 민족 분쟁이 발생하고 있습니다. 헝가리와 보헤미아는 특히 강한 민족주의 운동의 고향입니다. 우리의 새로운 속국 중 상당수는 오스트리아 제국으로 통합되는것에 만족하지는 않습니다."
austria.25.a:0 "그들은 적응해야 할 것이다."

austria.26.t:0 "민족 분쟁이 확대됨"
austria.26.d:0 "우리는 우리 국민의 문제를 해결하지 못했습니다. 보헤미아 해방 운동은 우리 정부에 반대하는 시위를 조직했습니다. 우리는 개입해야만 했고, 일부 시위대가 체포되었고 경찰관들이 가벼운 부상을 당했습니다. 우리가 행동에 나서지 않는다면 이 지역에서 우리의 통제력을 상실하고 말 것입니다."
austria.26.a:0 "상황을 개선하겠다고 약속해라."

austria.27.t:0 "민족 분쟁이 확대됨"
austria.27.d:0 "오늘날 헝가리 시민은 경비원들에게 소리를 지르며 오스트리아 군대에 몰려 들었다. 그들은 우리 군대에 압도 당했고 체포되었습니다. 다행히 이 사건 중에 아무도 피해를 입지 않았습니다. 상황이 악화되기 전에 이러한 상황을 개선해야합니다."
austria.27.a:0 "우리는 이 상황을 통제해야 한다..."

austria.28.t:0 "미클로스 호르티"
austria.28.d:0 "이중제국의 헝가리에서 1868 년에 태어난 미클로스 호르티는 세계대전 동안 제국의 해군에서 복무했고, 제독으로 승진했습니다. 그는 과거 훌륭한 군인이였지만, 최근 개편된 지역에서 그는 헝가리 해방 운동에서 두드러진 역할을 한 것으로 보입니다."
austria.28.a:0 "좋지 않군."

austria.29.t:0 "해방운동의 확대"
austria.29.d:0 "헝가리 해방 운동은 급격하게 확대되었고,그들을 처리하지 않으면 문제의 원인이 될 수 있습니다."
austria.29.a:0 "그들 중 일부를 추적하라."
austria.29.b:0 "그들은 어떤 문제도 일으키지 않았다."

austria.30.t:0 "트란실바니아 숲의 방랑자들"
austria.30.d:0 "트란실바니아 숲에는 작은 무리의 방랑자들이 모였습니다. 그들은 거의 무해하지만 그들은 우리의 정부는 그들의 것이 아니며 자유를 얻기 위해 싸울 것이라고 선언합니다."
austria.30.a:0 "황제와 대립해서 그들이 과연 무엇을 할 수 있을까?"

austria.31.t:0 "아스날 봉기"
austria.31.d:0 "지난 밤 저항 운동가들의 작은 무리들이 아스날(부다페스트의 도시)에 침입했습니다. 우리는 그들이 어떻게했는지 알지 못하지만 이 사건에서 여러 곳의 경비원이 사망했습니다. 아스날 전체가 침략자들에 의해 폐허가 되었습니다."
austria.31.a:0 "그들은 이것을 후회할 것이다."

austria.32.t:0 "부다페스트 시티 레이드"
austria.32.d:0 "아스날 침략으로부터 3 일 후 아스날의 무장 봉기 세력이 부다페스트 거리를 행진했습니다. 그들은 헝가리의 독립을 선포합니다. 우리는 무엇을해야 할까요?"
austria.32.a:0 "제압하라."
austria.32.b:0 "그들은 우리를 해칠 수 없다."

austria.33.t:0 "헝가리 폭동"
austria.33.d:0 "부다페스트에서의 봉기로부터 며칠 후 헝가리의 몇몇 주들이 오스트리아에서 독립을 선언했습니다. 그들은 무장했고 우리를 공격할 준비가 되었습니다! 우리는 행동해야만 합니다."
austria.33.a:0 "황제가 우리를 승리로 이끌 것입니다."
austria.50.t:0 "민족 분쟁이 격렬해지다"
austria.50.d:0 "우리는 이 반란에 부주의했습니다. 여러 그룹이 우리 정부를 공격하기 시작했습니다. 우리는 군대와 민간인에 대한 여러 가지 침략 행위로 고통 받고 있습니다."
austria.50.a:0 "이것은 매우 좋지 않게 끝날 것이다..."

austria.60.t:0 "민족 긴장이 마침내 진정되었습니다."
austria.60.d:0 "헝가리는 오스트리아의 통치에 강제로 복종하기까지 꽤 오랜 세월이 걸렸습니다. 인종 간 갈등은 우리나라에 커다란 영향을 미쳤지만 이제는 해결되었습니다. 영원히."
austria.60.a:0 "마침내 통합이 이루어졌다."

### Italian Question ###
austria.100.t:0 "이탈리아 문제"
austria.100.d:0 "우리가 세계대전에서 우승했지만, 우리는 이전의 적 이탈리아에 대해 완전한 통치를 시행 할 수 없었습니다. 이제, 대타협이 우리에게 유리하게 되었기 때문에, 우리는 이탈리아와의 유대를 원할 것인지 아니면 그들과의 또 다른 전쟁을 시작할 것인지 결정할 수 있습니다."
austria.100.a:0 "황제의 결정을 기다리고 있습니다."

austria.101.t:0 "오스트리아 대사"
austria.101.d:0 "오늘 오스트리아 대사가 로마에 도착했습니다. 그는 오스트리아 - 이탈리아 동맹을 제안합니다. 그는 미래의 군사 원조에 동의한다면 오스트리아가 우리 나라를 단결시키는 것을 도울 것이라고 약속했습니다."
austria.101.a:0 "이것은 좋은 생각처럼 들린다."
austria.101.b:0 "오스트리아는 우리의 천적이다."

austria.102.t:0 "오스트리아 - 이탈리아의 우호관계"
austria.102.d:0 "오늘, 우리 대사가 이탈리아에서 복귀했습니다. 그는 우호 협정에 대한 이탈리아와의 합의에 대해 알려 주었습니다. 우리 나라 앞에 밝은 미래가 놓여 있습니다."
austria.102.a:0 "좋군."

austria.103.t:0 "오스트리아 - 이탈리아 경쟁"
austria.103.d:0 "오늘, 우리 대사가 이탈리아에서 복귀했습니다. 그는 이탈리아인들이 우호 협정에 대한 우리의 제안을 거절했다고 우리에게 알렸습니다. 이것은 우리나라의 모든 국가에 대한 모욕입니다. 우리가 세계대전에서 했던 것처럼 우리의 군대는 다시 한번 그들을 향해 진군해야 합니다."
austria.103.a:0 "우리는 응징할 것이다."

### Austria Suggests War ###
austria.104.t:0 "오스트리아는 전쟁을 제의했습니다."
austria.104.d:0 "오스트리아 대사는 오늘 우리가 남부 사회주의 자들에 대한 공격을 준비하기 위해 우리 군대를 준비 할 것을 제안했습니다. 그는 남부를 공격하고 이탈리아를 단결시킬 때가 왔다고 말했습니다."
austria.104.a:0 "우리는 그들을 쳐부술 것이다!"
austria.104.b:0 "우리는 그렇게 할 수 없다."

austria.105.t:0 "이탈리아 전쟁"
austria.105.d:0 "우리의 제안에 따라 이탈리아는 남쪽에서 전쟁을 선포했습니다. 우리는 직접 참여할 수는 없지만 가능한 한 빠른 승리를 위해 가능한 모든 방법으로 지원해야합니다."
austria.105.a:0 "그들을 지원한다."
austria.105.b:0 "그들 스스로 할 수 있을 것이다."

austria.106.t:0 "오스트리아의 지원"
austria.106.d:0 "오늘, 오스트리아의 지원이 우리에게 도착했습니다. 그들은 적을 물리치기 위해 우리에게 군대와 무기를 보냈습니다."
austria.106.a:0 "하나님 감사합니다."





#############################
### THE AUSGLEICH OF 1937 ###
#############################

ausgleich.new.100.t:0 "대타협 준비"
ausgleich.new.100.d:0 "오스트리아와 헝가리 대표단은 1867년 이래 10년마다 제국의 양쪽이 외교, 군사 및 재정적 사업을 담당하는 공동 부처에 투자해야 하는 지에 대해 논의하기 위해 모입니다. \n\n그러나 크로아티아 영토에 대한 손실과 배상 요구로 인해 1927년 재협상이 중단되어 헝가리는 지난 10년 동안 재무부에 아무 것도 지불하지 못했습니다. \n\n황제의 통치 하에 있는 헝가리의 배신은 오스트리아에게는 당분간 가시였고, 적어도 그들을 우리에게로 데려 오기 위해 몇 가지 노력을 해야 합니다."
ausgleich.new.100.a:0 "그들을 공식적으로 초대하라."

ausgleich.new.101.t:0 "대타협에 대한 초대장"
ausgleich.new.101.d:0 "빈 정부는 우리에게 대타협 재협상을 요청했습니다. 1867 년부터 헝가리가 빈과 같은 수준에 올랐을 때부터 10년마다 일어나는 일이지만, 빈에 있는 한 남자가 우리에게 크로아티아의 손실을 수용하도록 강요한 1927년 우리 나라가 협상장에서 마지막으로 만난 이래로 관계는 껄끄럽습니다."
ausgleich.new.101.a:0 "우리는 이 일이 어떻게 흘러가는지 봐야한다."

ausgleich.new.102.t:0 "헝가리는 대타협의 재협상에 참석합니다."
ausgleich.new.102.d:0 "헝가리가 양국 간의 외교적 차이를 기꺼이 해결할 의향이 있는지에 대해서는 의문의 여지가 있지만, 그들은 재협상에 동의했습니다."
ausgleich.new.102.a:0 "당연한 일이다."

ausgleich.new.200.t:0 "다른 사람들을 대타협에 초대 하시겠습니까?"
ausgleich.new.200.d:0 "대타협은 항상 오스트리아와 헝가리 엘리트간의 회의로 진행되었습니다. 우리는 올해 제국의 모든 구성 국가 대표단과 함께 보다 개방적이고 다민족적인 협상을 원하는 보헤미아, 갈리시아, 일리리아 정치인들의 탄원서를 받았습니다. \n\n또한 오스트리아 - 헝가리 전역의 대표단을 모으는 것은 세계대전이 끝난 이후 진행되고 있는 내부 긴장을 중재하는 데 도움이 될 수 있습니다."
ausgleich.new.200.a:0 "안돼. 이것은 우리와 마자르인들 사이에 관한것이다."
ausgleich.new.200.b:0 "그 말이 맞다. 보헤미아인, 갈리시아인, 일리리아인을 초대하라."
ausgleich.new.200.c:0 "우리는 더 크게 생각할 필요가 있다. 이중 제국의 모든 사람들을 초대하라."

ausgleich.new.201.t:0 "대타협의 다른 국가들"
ausgleich.new.201.d:0 "보도에 따르면 오스트리아는 1937 년 대타협의 재협상에 참여하기 위해 제국의 다른 지역 대표단을 파견했다. 유력한 정치인들은 대타협에 대한 반대 입장을 표명하면서 협상에서 오스트리아가 우위를 점할 수있는 정치적 책략이라고 불렀다."
ausgleich.new.201.a:0 "이것은 미친짓입니다. 공식적으로 그들의 결정에 항의하십시오."
ausgleich.new.201.b:0 "그냥 항의만으로는 충분하지 않다. 우리는 그러한 대타협에 참여하지 않을 것이다."
ausgleich.new.201.c:0 "우리는 시대의 흐름에 맞춰가야 한다."

ausgleich.new.202.t:0 "대타협 초대장"
ausgleich.new.202.d:0 "우리 지방 정부의 구성원들 사이에서 돌고있는 소문이 사실로 밝혀졌습니다. 대타협 협상 초청장을 들고있는 편지가 프라하에 도착했습니다. 우리는 보헤미안 대표단을 협상에 파견해야합니다. 황제가 우리에게 헝가리가 시슬레타니아(오스트리아)와의 차이점을 논의하는 것에 대해 우리의 입장을 협상장에 가져올 수있는 기회를 준 것으로 보인다."
ausgleich.new.202.a:0 "영광이다."
ausgleich.new.203.t:0 "대타협 초대장"
ausgleich.new.203.d:0 "우리 지방 정부의 구성원들 사이에서 돌고있는 소문이 사실로 밝혀졌습니다. 대타협 협상 초청장을 들고있는 편지가 크라코프에 도착했습니다. 우리는 갈라시아 대표단을 협상에 파견해야합니다. 황제가 우리에게 헝가리가 시슬레타니아(오스트리아)와의 차이점을 논의에 대해 우리의 입장을 협상장에 가져올 수있는 기회를 준 것으로 보인다."
ausgleich.new.203.a:0 "영광이다."
ausgleich.new.204.t:0 "대타협 초대장"
ausgleich.new.204.d:0 "우리 지방 정부의 구성원들 사이에서 돌고있는 소문이 사실로 밝혀졌습니다. 대타협 협상 초청장을 들고있는 편지가 자그레브에 도착했습니다. 우리는 일리리아 대표단을 협상에 파견해야합니다. 황제가 우리에게 헝가리가 시슬레타니아(오스트리아)와의 차이점을 논의에 대해 우리의 입장을 협상장에 가져올 수있는 기회를 준 것으로 보인다."
ausgleich.new.204.a:0 "영광이다."

ausgleich.new.205.t:0 "헝가리가 다른 국가 대표단들을 초대하는 것에 대해 항의했다."
ausgleich.new.205.d:0 "헝가리는 우리가 다른 국가 대표단을 협상에 초청했다고 비난했다. 이 비난이 어떤뜻을 내포하는지 모르지만, 우리는 지켜보아야 할 것입니다."
ausgleich.new.205.a:0 "그것은 앞으로의 길이다."

ausgleich.new.206.t:0 "보헤미아는 참석하기로 동의했다."
ausgleich.new.206.d:0 "우리 대사가 프라하에서 돌아 왔고, 보헤미아 정부로부터 답장을 받았습니다. 그들은 협상에 참석할 수 있어서 기쁘다고 전해왔습니다."
ausgleich.new.206.a:0 "좋군."
ausgleich.new.207.t:0 "갈라시아는 참석하기로 동의했다."
ausgleich.new.207.d:0 "우리 대사가 크라코프에서 돌아 왔고, 갈라시아 정부로부터 답장을 받았습니다. 그들은 협상에 참석할 수 있어서 기쁘다고 전해왔습니다."
ausgleich.new.207.a:0 "좋군."
ausgleich.new.208.t:0 "일리리아는 참석하기로 동의했다."
ausgleich.new.208.d:0 "우리 대사가 자그레브에서 돌아 왔고, 일리리아 정부로부터 답장을 받았습니다. 그들은 협상에 참석할 수 있어서 기쁘다고 전해왔습니다."
ausgleich.new.208.a:0 "좋군."

ausgleich.new.211.t:0 "슬로바키아인과 루마니아인이 대타협에 초대되었습니다."
ausgleich.new.211.d:0 "비엔나 정부가 제국의 체코, 폴란드 및 다른 민족을 협상 테이블에 초대 한 것으로 충분하지 않은 것으로 생각하고 그들은 국경 내의 민족주의 단체들에게도 똑같이 행한 것으로 전해집니다. \n\n카르파티아 분지에있는 슬로바키아인과 루마니아인은 수세기 동안 성공적으로 굴복했지만, 빈으로부터의 지원은 그들의 지하 민족주의 운동를 잠에서 깨웠습니다."
ausgleich.new.211.a:0 "무례하다!"

ausgleich.new.212.t:0 "대타협 초대장"
ausgleich.new.212.d:0 "우리 지방 정부의 구성원들 사이에서 돌고있는 소문이 사실로 밝혀졌습니다. 대타협 협상 초청장을 들고있는 편지가 프라하에 도착했습니다. 우리는 보헤미안계 독일인과 체코인 모두를 대표단을 협상에 파견해야합니다. 황제가 우리에게 헝가리가 시슬레타니아(오스트리아)와의 차이점을 논의에 대해 우리의 입장을 협상장에 가져올 수있는 기회를 준 것으로 보입니다."
ausgleich.new.212.a:0 "영광이다. 우리는 명령대로 해야한다."
ausgleich.new.212.b:0 "굳이 보헤미안계 독일인까지 보낼 필요는 없다."

ausgleich.new.213.t:0 "대타협 초대장"
ausgleich.new.213.d:0 "우리 지방 정부의 구성원들 사이에서 돌고있는 소문이 사실로 밝혀졌습니다. 대타협 협상 초청장을 들고있는 편지가 크라코프에 도착했습니다. 우리는 폴란드인과 루테니아인 모두를 대표단을 협상에 파견해야합니다. 황제가 우리에게 헝가리가 시슬레타니아(오스트리아)와의 차이점을 논의에 대해 우리의 입장을 협상장에 가져올 수있는 기회를 준 것으로 보입니다."
ausgleich.new.213.a:0 "영광이다. 우리는 명령대로 해야한다."
ausgleich.new.213.b:0 "우리는 폴란드인이다. 우리는 루테니아 농민이 아닌 엘리트를 보낼 것이다."

ausgleich.new.214.t:0 "대타협 초대장"
ausgleich.new.214.d:0 "우리 지방 정부의 구성원들 사이에서 돌고있는 소문이 사실로 밝혀졌습니다. 대타협 협상 초청장을 들고있는 편지가 자그레브에 도착했습니다. 우리는 모든 일리리야 민족의 대표단을 협상에 파견해야합니다. 황제가 우리에게 헝가리가 시슬레타니아(오스트리아)와의 차이점을 논의에 대해 우리의 입장을 협상장에 가져올 수있는 기회를 준 것으로 보입니다."
ausgleich.new.214.a:0 "크로아티아, 보스니아 및 세르비아인 대표단을 보내라."
ausgleich.new.214.b:0 "일리리아 민족은 단 하나뿐이다."

ausgleich.new.215.t:0 "헝가리가 다른 국가 대표단들 초대에 항의했다."
ausgleich.new.215.d:0 "헝가리는 우리가 다른 국가 대표단을 협상에 초청했다고 비난했다. 이 비난이 어떤뜻을 내포하는지 모르지만, 우리는 지켜보아야 할 것입니다."
ausgleich.new.215.a:0 "그것은 앞으로의 길이다."

ausgleich.new.216.t:0 "보헤미아는 참석하기로 동의했다."
ausgleich.new.216.d:0 "우리 대사가 프라하에서 돌아 왔고, 보헤미아 정부로부터 답장을 받았습니다. 그들은 협상에 참석할 수있어서 기쁘다고 전해왔습니다."
ausgleich.new.216.a:0 "좋군."
ausgleich.new.217.t:0 "갈라시아는 참석하기로 동의했다."
ausgleich.new.217.d:0 "우리 대사가 크라코프에서 돌아 왔고, 갈라시아 정부로부터 답장을 받았습니다. 그들은 협상에 참석할 수있어서 기쁘다고 전해왔습니다."
ausgleich.new.217.a:0 "좋군."
ausgleich.new.218.t:0 "일리리아는 참석하기로 동의했다."
ausgleich.new.218.d:0 "우리 대사가 자그레브에서 돌아 왔고, 일리리아 정부로부터 답장을 받았습니다. 그들은 협상에 참석할 수있어서 기쁘다고 전해왔습니다."
ausgleich.new.218.a:0 "좋군."

ausgleich.new.300.t:0 "헝가리 대표단 도착"
ausgleich.new.300.d:0 "헝가리 대표단이 어제 빈에 도착해 이중제국의 미래에 대해 열정적으로 토론했다. 토론은 밤동안 오래 지속되었습니다."
ausgleich.new.300.a:0 "멋진 밤이야."

ausgleich.new.301.t:0 "대표단이 도착합니다."
ausgleich.new.301.d:0 "헝가리가 협상에 다른 대표단을 초청 한 것에 대해 헝가리가 반발적인 태도를 취하지 않을까하는 우려에도 불구하고 그들은 보헤미아, 갈리시아, 일리리아의 대표단들 사이에서 어제 비엔나에 도착했습니다. \n\n올해 대타협의 재협상에 제국 전역의 정치가나 사상가가 참석하긴했지만, 헝가리의 문제를 해결하는 것이 가장 중요하기 때문에 헝가리인들은 중심에 있습니다. 토론은 밤동안 오래 지속되었습니다."
ausgleich.new.301.a:0 "멋진 밤이야."

ausgleich.new.302.t:0 "대표단이 도착 - 헝가리 결석"
ausgleich.new.302.d:0 "헝가리가 협상에 다른 대표단을 초청 한 것때문에 우리에게 반발적인 태도를 취하지 않을까 우려되었고 정치학자들은 이미 그 이유 때문에 보이콧을 할 것이라고 예상했습니다. \n\n그럼에도 불구하고, 다른 대표단들이 도착했으며, 헝가리 문제를 해결하는 방법을 기꺼이 논의할 의향이 있습니다. 토론은 밤동안 오래 지속되었습니다."
ausgleich.new.302.a:0 "헝가리 없이 협상할것이 있나?"

ausgleich.new.303.t:0 "대표단이 도착합니다."
ausgleich.new.303.d:0 "헝가리가 협상에 다른 대표단을 초청 한 것에 대해 헝가리가 반발적인 태도를 취하지 않을까하는 우려에도 불구하고 그들은 보헤미아, 갈리시아, 일리리아의 대표단들 사이에서 어제 비엔나에 도착했습니다. \n\n올해 대타협의 재협상에 제국 전역의 정치가나 사상가가 참석하긴했지만, 헝가리의 문제를 해결하는 것이 가장 중요하기 때문에 헝가리인들은 중심에 있습니다. 토론은 밤동안 오래 지속되었습니다."
ausgleich.new.303.a:0 "멋진 밤이야."

ausgleich.new.304.t:0 "대표단이 도착 - 헝가리 결석"
ausgleich.new.304.d:0 "헝가리가 협상에 다른 대표단을 초청 한 것때문에 우리에게 반발적인 태도를 취하지 않을까 우려되었고 정치학자들은 이미 그 이유 때문에 보이콧을 할 것이라고 예상했습니다. \n\n그럼에도 불구하고, 다른 대표단들이 도착했으며, 헝가리 문제를 해결하는 방법을 기꺼이 논의할 의향이 있습니다. 토론은 밤동안 오래 지속되었습니다."
ausgleich.new.304.a:0 "헝가리 없이 협상할것이 있나?"



ausgleich.new.310.t:0 "헝가리 대표단 연설"
ausgleich.new.310.d:0 "협상 첫날에 연설이 열렸습니다. 한 헝가리 정치인이 다음과 같이 전달했습니다 : \n\n"오스트리아 - 헝가리 제국을 자랑스럽게 생각하지 않아도 되는가? 지금 수십 년 동안 빈의 남자는 이미 완벽했던 것을 개혁하려고 노력했다. 오스트리아 - 헝가리는 함께 미래의 세계에서 중요한 역할을 할 것이며, 함께 우리를 위대하게 만들 것이다." \n\n카를 황제의 연방 정부 정치가 실수 였다는 암시 때문에 그의 동료들은 눈에 띄게 혼란스러워 보였지만, 그는 박수의 부재에도 불구하고 오히려 기뻐 보였습니다."
ausgleich.new.310.a:0 "얼마나 무례한가."
ausgleich.new.310.b:0 "협상에서 그를 제거하라."
ausgleich.new.310.c:0 "그가 옳다. 그렇지 않나?"
ausgleich.new.310.e:0 "협상에서 그를 제거하라."
ausgleich.new.310.f:0 "그가 옳다. 그렇지 않나?"
ausgleich.new.310.g:0 "협상에서 그를 제거하라."
ausgleich.new.310.h:0 "그가 옳다. 그렇지 않나?"

ausgleich.new.311.t:0 "헝가리의 보상 요구"
ausgleich.new.311.d:0 "예상대로, 헝가리 대표단은 크로아티아 - 슬라브니아의 영토 손실에 대한 보상을 다시 요구했습니다. 크로아티아 - 슬라브니아의 영토 분실에 대한 보상은 1925 년까지 헝가리 왕관이 계승되는동안 지속되었습니다.이 영토는 남부 슬라브의 혁명으로 점령되었고, 1926 년에 새롭게 개혁된 일리리아 왕국의 점령으로 마무리되었습니다. \n\n헝가리 대표단은 여전히 ​​그 땅을 자신들의 것으로 주장하지만 그들이 다시 그 지역을 통제 할 수 없다는 것을 인정합니다. 따라서, 그들은 1927 년과 마찬가지로 엄청난 액수의 돈을 그들의 금고로 이전해야한다고 요구합니다."
ausgleich.new.311.a:0 "그들에게 우리의 금고에서 돈을 내도록 제안해라."
ausgleich.new.311.b:0 "이 채무는 일리리아인이 지불해야한다."
ausgleich.new.311.c:0 "이 채무는 일리리아인이 지불해야한다. 협상을 시도해라."
ausgleich.new.311.e:0 "그게 바로 지금 당신들이 세금을 덜 내는 이유일텐데."
ausgleich.new.311.f:0 "그들이 크로아티아-슬라브니아를 원한다면 기꺼이 양도할 의향이 있다."

ausgleich.new.312.t:0 "보헤미아의 슬로바키아 국가 제안"
ausgleich.new.312.d:0 "전날의 무의미한 토론에서, 보헤미안 대표단은 헝가리 왕국의 통치하에 거주하는 슬로바키아 사람들에 관한 문제를 제기했습니다. 특별한 권리나 자치가 없다면 슬로바키아 국민들은 마자르족주의에 대한 지속적인 정책의 희생자가 될것입니다. \n\n보헤미안 대표단은 '마자르족의 속박에서 형제를 해방시키는' 해결책으로  슬로바키아인으로 이루어진 자치 국가 창설을 제안합니다."
ausgleich.new.312.a:0 "그들이 생각해야할 문제가 아니다."
ausgleich.new.312.b:0 "확실히 이것은 헝가리가 고려해야 할 문제다."
ausgleich.new.312.c:0 "그것은 수행되어야 한다. 그래도 그것은 추가 계획이 필요한 문제다."

ausgleich.new.313.t:0 "갈리시아는 트랜스카르파디아를 요구합니다."
ausgleich.new.313.d:0 "헝가리를 요구하는 최근 경향에 동참했다."
ausgleich.new.313.a:0 "대타협 협상은 영토 양보를 요청하는 장소가 아니다."
ausgleich.new.313.b:0 "우리는 헝가리인들에게 지금 이것을 물을 수 없다."
ausgleich.new.313.c:0 "그것은 수행되어야 한다. 그것을 향해 노력하도록하지."

ausgleich.new.314.t:0 "일리리아는 바칠카를 요구합니다."
ausgleich.new.314.d:0 "헝가리의 땅을 요구하는 최근 추세에 합류하면서, 일리리아는 지금도 바칠카 영토의 점령을 요구합니다. 헝가리의 최남단 지역에있는 이 지역은 많은 일리리아인들에게 고향이지만, 헝가리가 아직 남쪽의 슬라브 국가를 공식적으로 인정하지 않는다는 점을 고려할 때 일리리아 대표단의 다소 대담한 조치가 아니라고 할 수 없겠습니다."
ausgleich.new.314.a:0 "대타협 협상은 영토 양보를 요청하는 장소가 아니다."
ausgleich.new.314.b:0 "우리는 헝가리인들에게 지금 이것을 물을 수 없다."
ausgleich.new.314.c:0 "그것은 수행되어야 한다. 그것을 향해 노력하도록하지."

ausgleich.new.315.t:0 "체코와 슬로바키아의 슬로바키아 국가 제안"
ausgleich.new.315.d:0 "체코와 슬로바키아 대표단은 우리가 슬로바키아의 자치권을 지지 할 것을 부탁했습니다."
ausgleich.new.315.a:0 "헝가리 대표단은 이것을 고려해야한다."
ausgleich.new.315.b:0 "이것은 일어날 일이다..."
ausgleich.new.315.c:0 "... 다뉴브(헝가리)를 자극시킬 것이다."

ausgleich.new.316.t:0 "폴란드인의 폴란드 보호령을 제안"
ausgleich.new.316.d:0 "폴란드 대표단의 저명한 회원 몇 명이 폴란드와의 외교 관계에서보다 적극적인 입장을 표명했습니다. 전쟁 후에 폴란드는 독일의 영역에 머물러 있었지만 갈리시아인들은 폴란드를 여전히 고향으로 보지만, 지금은 프러시안 통치에 의해 억압되었습니다. 그들은 우리가 그들의 동포를 해방하기를 바랍니다. \n\n 우리는 폴란드를 잃기에는 이릅니다."
ausgleich.new.316.a:0 "우리는 이것을 고려해야 한다."

ausgleich.new.317.t:0 "루테니아인 : 트란스카르파티아를 요구"
ausgleich.new.317.d:0 "루테니아 대표단은 카르파티아에 있는 그들의 형제들이 헝가리 정부에 의해서도 인정받지 못한다고 상기시킵니다."
ausgleich.new.317.a:0 "헝가리 대표단은 이것을 고려해야한다."
ausgleich.new.317.b:0 "그것은 일어날 일이다..."

ausgleich.new.318.t:0 "일리리아인 : 바칠카 분지를 요구"
ausgleich.new.318.d:0 "일리리아인 대표단은 세르비아 사람이 주로 거주하는 바칠카 분지 (Bačka Basin)를 양도받아야한다고 요청했다. or so it was reported to be the last time we checked."
ausgleich.new.318.a:0 "헝가리 대표단은 이것을 고려해야한다."
ausgleich.new.318.b:0 "그것은 일어날 일이다..."
ausgleich.new.318.c:0 "... 그리고 그것은 바칠카 전역을 포함해야 한다."

ausgleich.new.319.t:0 "루마니아인 : 트란실바니아 자치령?"
ausgleich.new.319.d:0 "트랜실바니아는 헝가리로부터 인정을 받고 있지만, 시슬레타니아의 주들과 동등한 수준은 결코 아닙니다. 루마니아 대표단은 오스트리아의 절반인 국가(헝가리)와 같은 수준으로 취급해달라는 말을 전합니다."
ausgleich.new.319.a:0 "헝가리 대표단은 이것을 고려해야한다."
ausgleich.new.319.b:0 "그것은 일어날 일이다..."
ausgleich.new.319.c:0 "... 그리고 그것은 트란실바니아 전역을 포함해야 한다."



ausgleich.new.320.t:0 "대타협 협상은 끝났습니다."
ausgleich.new.320.d:0 "오늘 새벽에, 헝가리 대표단은 부다페스트로 떠났고, 마지막 날에 일어난 일과 빈에서 환영, 그리고 얻어낸 약속들 대해 그들의 정부에 알렸다. 1937 년의 대타협의 재협상은 성공했고, 이중제국은 점점더 나아지고 있습니다."
ausgleich.new.320.a:0 "멋지군."

ausgleich.new.321.t:0 "대타협의 끝"
ausgleich.new.321.d:0 "헝가리가 조기에 떠나기로 결정했습니다 - 대타협은 어제부로 끝났습니다."
ausgleich.new.321.a:0 "끔직하군."

ausgleich.new.322.t:0 "헝가리는 대타협을 떠나다."
ausgleich.new.322.d:0 "헝가리 대표단이 올해의 협상을 부르는 "오랜 전통의 얼간이짓"은 끝났고 그들은 협의를 떠났습니다."
ausgleich.new.322.a:0 "이것은 나쁜 일이다."

ausgleich.new.323.t:0 "오스트리아의 배상금 지불 합의"
ausgleich.new.324.t:0 "오스트리아가 일리리아의 배상금 지불을 제안했습니다."
ausgleich.new.325.t:0 "대타협의 재협상은 끝났습니다."
ausgleich.new.326.t:0 "대타협의 재협상은 끝났습니다."
ausgleich.new.327.t:0 "대표단이 일찍 복귀합니다."
ausgleich.new.328.t:0 "대표단이 일찍 복귀합니다."
ausgleich.new.329.t:0 "대표단이 일찍 복귀합니다."

ausgleich.new.330.t:0 "헝가리는 그들의 요구를 보냈다."
