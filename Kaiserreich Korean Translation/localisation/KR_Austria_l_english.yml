aus.tree.4010.t:0 "독일의 전쟁 수행"
aus.tree.4010.d:0 "우리의 이웃이자 오랜 동맹국은 현재 프랑스와 전쟁 중입니다. 독일군은 몇 주 내로 전쟁을 끝낼 수 있을 것이라고 장담했지만, 이 전쟁은 결국 두 번째 세계 대전이 되었습니다. 공산주의자들이 이 전쟁의 승리자가 된다면, 이탈리아에서의 우리 이익을 빼앗기는 것 뿐만 아니라, 우리 제국의 존립조차도 위협받을 지 모르는 일입니다. 우리 의견차는 우선 제쳐두고 다시 한번 독일과 나란히 서서 싸우는 것이 최선일지도 모릅니다."
aus.tree.4010.a:0 "베를린에 팩스를 보내라."

aus.tree.4011.t:0 "오스트리아가 전쟁에 참여하길 원합니다"
aus.tree.4011.d:0 "오늘, 비엔나로부터 우리 이웃이 다시 한번 우리와 나란히 서서 프랑스 코뮌과 맞섬으로써 우리를 '구제'하고 싶다는 내용의 팩스 메일을 보내왔습니다. 오스트리아 군대는 더 이상 세계대전 시기의 구닥다리가 아니기에 분명 도움이 될 것입니다. 이것은 이탈리아에 대항한 양면전선이 생기는 일이기도 하며, 적어도 합스부르크와는 이탈리아 반도에 대한 이해관계가 일치합니다."
aus.tree.4011.a:0 "우리는 다시 한번 전우로서 선다."
aus.tree.4011.b:0 "우리는 스스로 잘 해나가는 중이다."

aus.tree.4012.t:0 "독일은 우리 제안을 거절했습니다"
aus.tree.4012.d:0 "베를린은 우리의 도움이 필요 없고, 원하지도 않으며, 현재 진행중인 분쟁에 개입하지 말라는 내용의 답신을 보내왔습니다."
aus.tree.4012.a:0 "무례하군."
aus.tree.4012.b:0 "[From.GetLeader]는 이것을 스스로 결정할 수 있다고 생각하는 건가?"

aus.tree.4013.t:0 "독일은 우리의 전쟁 참여를 허락했습니다"
aus.tree.4013.d:0 "독일은 우리 팩스 메일에 호의적인 답신을 보내왔으며, 생디칼리즘의 확산을 저지하기 위한 우리의 지원 제안에 환영의 뜻을 보였습니다. 오늘 부로, 우리는 생디칼리스트들과 전쟁 중입니다."
aus.tree.4013.a:0 "우리는 다시 한번 전우로서 선다."


aus.tree.4020.t:0 "알바니아에 대한 이해관계"
aus.tree.4020.d:0 "알바니아 공국은 세계 대전 이후 오스트리아의 영향력 아래 놓이게 되었지만, 우리 대표단은 내부 사정으로 어쩔 수 없이 철수한 상태입니다. 하지만, 이제 우리는 그들을 다시금 지배할 준비가 되었습니다."
aus.tree.4020.a:0 "다시 불을 붙여보도록 할까."

aus.tree.4021.t:0 "비엔나에서의 팩스 메일"
aus.tree.4021.d:0 "오스트리아는 "발칸 반도의 수호자" 역할을 자처하는 그들의 정책을 다시 추진하고 있으며, 공식적으로 우리가 그들의 영역권에 들어오길 제안했습니다. 우리가 받아들인다면, 우리는 그들의 보호 하에 놓이게 됩니다."
aus.tree.4021.a:0 "보호받는 것은 좋은 일이다."
aus.tree.4021.b:0 "우리는 우리만의 힘으로 잘 해나가고 있다."

aus.tree.4022.t:0 "[From.GetNameDef]은(는) 거절했습니다."
aus.tree.4022.d:0 "[From.GetLeader]는 그들이 우리의 보호에 관심이 없다는 것을 알려왔습니다. [From.GetNameDef]는 우리 영역권에 들어오지 않을 것입니다."
aus.tree.4022.a:0 "훌륭하기도 해라."

aus.tree.4023.t:0 "[From.GetNameDef]은(는) 우리의 영역권에 들어오는 것에 동의했습니다."
aus.tree.4023.d:0 "[From.GetLeader]는 그들이 우리와 더 긴밀한 협력 관계를 원한다고 전했습니다. [Root.GetAdjective]-[From.GetAdjective] 관계의 좋은 출발입니다."
aus.tree.4023.a:0 "훌륭해."


aus.tree.4030.t:0 "Our Interests in Greece"
aus.tree.4030.d:0 "The Kingdom of Greece - in antiquity, the pyre of civilisation. Today, a humiliated country, with most of her territory occupied by our old allies. Greece has been romancing with Serbia, who shares a similar fate - an alliance that might become dangerous to us. It is argued that us backing their interests might put us into conflict with Bulgaria, but that it would be favourable over them throwing their lot with Serbia."
aus.tree.4030.a:0 "To Athens once more."

aus.tree.4031.t:0 "A Facsimile from Vienna"
aus.tree.4031.d:0 "Austria has rekindled her policy of acting as a "Protector of the Balkans", formally invites us to their faction. As such, we would be under their protection."
aus.tree.4031.a:0 "It's good to have protection."
aus.tree.4031.b:0 "We're doing well on our own."

aus.tree.4032.t:0 "[From.GetNameDef] declines."
aus.tree.4032.d:0 "[From.GetLeader] has let us know that his country has no interest in our offer of protection. [From.GetNameDef] will not be part of our sphere."
aus.tree.4032.a:0 "Well then."

aus.tree.4033.t:0 "[From.GetNameDef] agrees to join our Sphere."
aus.tree.4033.d:0 "[From.GetLeader] has let us know that his country is looking forward to closer coopertaion. [Root.GetAdjective]-[From.GetAdjective] Relationships are off to a good start."
aus.tree.4033.a:0 "Splendid."


aus.tree.4040.t:0 "Our Interests in Romania"
aus.tree.4040.d:0 "Having helped the Romanian King re-gain control of his country, asking them to formally join our sphere of protection is a mere formality. May this alliance lead to more."
aus.tree.4040.a:0 "An eternal friendship."

