ausgleich.new.336.t:0 "일리리아 분쟁"
ausgleich.new.336.d:0 "일리리아 정부가 '일리리아의 정당한 영토에 대한 터무니없는 배상금 요구'라고 묘사 한 것을 지불하는 것을 거부 한 이후, 헝가리 정부는 일리리아 왕국에 대한 전쟁을 선언했다. 이미 그들의 군대가 슬라베니로 행진하기 시작했고, 실효성있는 방식으로 이 갈등에 개입하기에는 너무 늦은 것 같습니다."
