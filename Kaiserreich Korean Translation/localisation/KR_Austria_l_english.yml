AUS_invest_in_eco_desc:0 "검은 월요일로 인한 최근의 사건들로 인해 오스트리아-헝가리는 우리의 왕국을 위한 일련의 개혁을 단행하였습니다.이 개혁은 제국 경제 장관에 의해 수행되었습니다."

AUS_kaiser_faith:0 "황제에 대한 믿음"
AUS_kaiser_faith_desc:0 "사람들은 새로운 왕국을 신뢰하게 되었습니다. 신이시여 황제 폐하를 수호하소서!"

AUS_k_u_k_armee_bonus:0 "오스트리아-헝가리 제국군 징병"
AUS_k_u_k_armee_bonus_desc:0 "1867 년 3 월 15 일에 설립된 오스트리아와 헝가리의 공동 군대는 이중제국 군대의 주요 부분이 되었습니다."
AUS_k_u_k_armee_bonus_2:0 "오스트리아-헝가리 제국군 징병"
